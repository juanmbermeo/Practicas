<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#"> Inicio </a>
            <a href="#"> Información </a>
            <a href="#"> Servicios </a>
            <a href="#"> Contacto </a>
        </nav>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>
    <div class="background"></div>
    <section class="home">
        <div class="content">
            <a href="#" class="logo"><i class="fa-solid fa-spider"></i>Juan web</a>
            <h2>Bienvenidos!</h2>
            <h3>Si deseas el codigo listo</h3>
            <pre>Escribeme al ig @juan.bermeo</pre>
            <div class="icon">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="login">
            <h2>Inicio</h2>
            <div class="input">
                <input type="text" class="input1" placeholder="correo" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="password" class="input1" placeholder="contraseña" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="check">
                <label><input type="checkbox">Recordar</label>
                <a href="#">Olvidasta la contraseña?</a>
            </div>
            <div class="button">
                <button class="btn">Iniciar</button>
            </div>
            <div class="sing-up">
                <p>No tienes cuenta?</p>
                <a href="#"> Registrate</a>
            </div>
        </div>
    </section>
</body>
</html>
